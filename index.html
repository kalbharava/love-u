<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Suhani!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffebf2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            width: 350px;
            height: 500px;
            background: linear-gradient(to right, #ff85a2, #f7e1d7);
            border-radius: 20px;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: scale(0);
            animation: openCard 2s forwards;
        }

        @keyframes openCard {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .card h1 {
            font-size: 2.8rem;
            color: #ff4d6d;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .card .message {
            font-size: 1.5rem;
            color: #ff2a5d;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .card .btn {
            padding: 12px 25px;
            background-color: #ff4d6d;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .card .btn:hover {
            background-color: #ff2a5d;
        }

        .cake-section {
            display: none;
            text-align: center;
        }

        .cake img {
            width: 250px;
            height: 250px;
            animation: bounceCake 2s ease-in-out infinite;
        }

        @keyframes bounceCake {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .countdown {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #ff2a5d;
            font-weight: bold;
        }

        .message-after {
            display: none;
            font-size: 1.3rem;
            color: #ff2a5d;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .balloon {
            font-size: 3rem;
            color: #ff69b4;
            margin-top: 30px;
            animation: floatBalloon 3s ease-in-out infinite;
        }

        @keyframes floatBalloon {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>üéâ Happy Birthday Suhani! üéâ</h1>
        <p class="message">Click below to begin your birthday surprise! üéÇ</p>
        <button class="btn" onclick="startCelebration()">Open the Card</button>

        <div class="cake-section" id="cakeSection">
            <div class="cake">
                <img src="https://img.freepik.com/free-vector/cute-birthday-cake-cartoon-vector-icon-illustration-food-holiday-icon-concept-isolated-premium-flat_138676-7648.jpg" alt="Birthday Cake">
                <p class="countdown" id="countdown">5</p>
                <button class="btn" onclick="blowCandles()">Blow Candles!</button>
            </div>
        </div>

        <div class="message-after" id="messageAfter">
            <p>Yay! You blew out the candles! üïØÔ∏è</p>
            <p>Your wish is on its way! üåü</p>
        </div>

        <div class="balloon">üéà</div>
    </div>

    <script>
        let countdownTimer;
        let countdownValue = 5;

        function startCelebration() {
            // Hide the initial card message and show the cake section
            document.querySelector('.message').style.display = 'none';
            document.querySelector('.btn').style.display = 'none';
            document.getElementById('cakeSection').style.display = 'block';

            // Start the countdown
            countdownTimer = setInterval(function() {
                document.getElementById('countdown').innerText = countdownValue;
                countdownValue--;
                if (countdownValue < 0) {
                    clearInterval(countdownTimer);
                }
            }, 1000);
        }

        function blowCandles() {
            // Show the after-message when the candles are blown out
            document.getElementById('messageAfter').style.display = 'block';
            document.getElementById('cakeSection').style.display = 'none';

            // Show a cute birthday message after blowing out the candles
            setTimeout(function() {
                alert('üéâ Your wish is coming true! May this year be full of blessings and joy! üéÇüíñ');
            }, 1000);
        }
    </script>

</body>
</html>
